<div data-role="view" data-title="Customer" data-layout="main" data-model="app.dataListViewCust" data-show="app.dataListViewCust.onShow" data-after-show="app.dataListViewCust.afterShow">
    <!-- START_CUSTOM_CODE_dataListViewCust -->
        <header data-role="header">
        <div data-role="navbar">
            <a id="buttonAddNewCust" data-role="button" href="#components/dataListViewCust/addCustomer.html" data-align="right">Add</a>
            <span data-role="view-title"></span>
        </div>
    </header>
    <!-- END_CUSTOM_CODE_dataListViewCust -->
    <ul data-role="listview"  data-template="dataListViewCustModelTemplate" data-bind="{ source: dataListViewCustModel.dataSource, events: {click: dataListViewCustModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false"
		data-filterable="{field: 'Name', operator: 'contains'}">
    </ul>
    <!-- START_CUSTOM_CODE_dataListViewCustModel -->
    <!-- END_CUSTOM_CODE_dataListViewCustModel -->
    <script type="text/x-kendo-template" id="dataListViewCustModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Name'] #</h3>
            <p>#: data['SalesRep'] #</p>
        </div>
    </script>
</div>
